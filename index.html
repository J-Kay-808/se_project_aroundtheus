<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jarad Crowell" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          class="header__logo"
          alt="Aroud the U.S."
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau_img"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description" id="profile-description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__caption">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="edit-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="modal-form" id="profile-edit-form">
          <input
            type="text"
            name="title"
            id="modal-title-input"
            class="modal__input modal__title"
            placeholder="Title"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__input_type_error" id="modal-title-input-error"></span>
          <input
            type="text"
            name="description"
            id="modal-description-input"
            class="modal__input modal__description"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input_type_error" id="modal-description-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- ADD MODAL -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="modal-form" id="add-card-form">
          <input
            type="text"
            name="title"
            id="card-title-input"
            class="modal__input add_card_input_title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="popup__input_type_error" id="card-title-input-error"></span>
          <input
            type="text"
            name="url"
            id="card-url-input"
            class="modal__input add__modal_input__url"
            placeholder="Image URL"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- IMAGE MODAL -->

    <div class="modal" id="image-modal">
      <div class="modal__container-image">
        <button class="modal__close" id="image-close-button"></button>
        <img src="" alt="" class="image__modal" id="image__modal" />
        <p class="image__description" id="image-description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="delete__button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
