<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jarad Crowell" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Vector.svg" class="header__logo" alt="Aroud the U.S." />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau_img"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class type="submit" class="profile__description">Explorer</p>
          </div>
          <button type="submit" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="yosemite valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="vanoise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National park</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/lago.jpg" alt="lago" class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
          <img
            src="./images/Â© 2022 Around The U.S..svg"
            alt="footer caption"
            class="footer__image"
          />
      </footer>
    </div>
  </body>
</html>
